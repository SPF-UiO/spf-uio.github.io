title: Studentkjellernes personalforening
description: Samarbeidsforening for studentkjellerne ved Universitetet i Oslo. Samtlig betalt personell ved kjellerne er ansatt hos oss.
locale: "nb-NO"

# See Gemfile for source
theme: minimal-mistakes-jekyll

# What should we include and exclude?
include:
  - _pages

defaults:
  # _pages (our pages)
  -
    scope:
      path: "_pages"
      type: pages
    values:
      layout: "single"

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# we don't have any like these
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji



